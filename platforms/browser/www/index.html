    <div class="container text-center">
        <!--headline-->
        <p class="lead">Welcome to eHealth mobile application</p>
    
        <!--start content-->
        <div class = "row">
            <div class = "col-md-3">
                <div class = "well">
                    <i class="fa fa-user fa-5x" ></i>
                    <h3>Your personal information</h3>
                </div>
                
            </div>
            <div class = "col-md-9">
                <div class = "well">
                    <h3>Name : Zen</h3> <h3 id="name"></h3>
                    <h3>Age : 21 </h3> <h3 id="age"></h3>
                    <h3>Sex : Male </h3> <h3 id="sex"></h3>
                    <h3>Height : 176 c.m.</h3><h3 id="height"></h3>
                   <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#report">Edit</button>


                    <!-- Modal -->
                    <div id="report" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Edit Personal Info.</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="edit_name">Name</label>
                                    <input type="text" class="form-control" id="edit_name" value="Zen">

                                    <label for="edit_birthdate">Birthdate</label>
                                    <input type="date" class = "form-control" id="edit_birthdate" value="1996-01-23">

                                    <label for="edit_sex">Sex</label>
                                    <input type="date" class = "form-control" id="edit_sex" value="Male">

                                    <label for="edit_height">Height (in c.m.)</label>
                                    <input type="text" class="form-control" id="edit_height" value="176">
                                </div>
                            </div>
                            <div class="modal-footer">
                                 <input type="submit" onclick="query_result()" class="btn btn-primary"  value = "Edit">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
