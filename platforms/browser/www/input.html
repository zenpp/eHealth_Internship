<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <li><a href="statistic.html"><i class="fa fa-bar-chart" > Statistic</i></a></li>
            <li><a href="history.html"><i class="fa fa-history" >  History</i></a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container text-center">

        <div class = "row">
            <div class = "col-md-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause = "hover" data-interval = "false">
                    <!-- Indicators -->

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        
                        <div class="item active">
                                <center><img src="img/blood_pressure.png"width="50%" height="50%" ></center>
            
                                    <p class="lead">Blood Pressure</p>
                                
                                    <div class="form-group">
                                        <label for="inputdefault">Min</label>
                                        <input class="form-control" id="blood_pressure_min" placeholder="Number only" type="text"> 
                                    </div>
                                    <div class="form-group">
                                        <label for="inputdefault">Max</label>
                                        <input class="form-control" id="blood_pressure_max" placeholder="Number only" type="text"> 
                                    </div>
                                
                                <div>
                                    <input type="submit" onclick="insert_blood_pressure()" class="btn btn-success btn-block" id = "save_blood_pressure" value = "Save">
                                </div>
                               
                        </div>
                        
                       
                        <div class="item">
                            <center><img src="img/heart_rate.png" width="50%" height="50%"></center>
                            <p class="lead">Heart Rate</p>
                            <div class="form-group">
                                <label for="inputdefault">Heart rate (beats per minute)</label>
                                <input class="form-control" id="heart_rate" placeholder = "Number only" type="text">
                            </div>
                            <div>
                                 <input type="submit" onclick="insert_heart_rate()" class="btn btn-success btn-block" id = "save_heart_rate" value = "Save">
                            </div>
                        </div>

                        <div class="item">
                            <center><img src="img/weight.png" width="50%" height="50%"></center>
                            <p class="lead">Weight</p>
                            <div class="form-group">
                                <label for="inputdefault">Weight (kilograms)</label>
                                <input class="form-control" id="weight_value" placeholder = "Number only" type="text">
                            </div>
                            <div>
                                 <input type="submit" onclick="insert_weight()" class="btn btn-success btn-block" id = "save_heart_rate" value = "Save">
                            </div>
                        </div>
                        

                    
                    </div>
                    
                    <!--<ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>-->
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
            </div>
        </div>
        <div id="snackbar">

        </div>
        
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
