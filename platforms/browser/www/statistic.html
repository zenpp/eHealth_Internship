    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css" />
    <title>eHealth Mobile</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">eHealth</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html"><i class="fa fa-home">  Home</i></a></li>
            <li><a href="input.html"><i class="fa fa-pencil" > Input</i></a></li>
            <li class="active"><a href="statistic.html"><i class="fa fa-bar-chart" > Statistic</i></a></li>
            <li><a href="history.html"><i class="fa fa-history" >  History</i></a></li>
            <li><a href="suggestion.html"><i class="fa fa-line-chart">  Health Suggestion</i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class = "container text-center">
        <div class = "row">
            <div class = "col-md-3">
                <div class="form-group">
                    <label for="sel1"><h4>Type</h4></label>
                    <select class="form-control" id="type_option">
                        <option value="min_bp">Minimum Blood Pressure</option>
                        <option value="max_bp">Maximum Blood Pressure</option>
                        <option value="heart_rate">Heart Rate</option>
                        <option value="weight">Weight</option>
                        <option value="bmi">B.M.I.</option>
                    </select>
                    <label for="sel1"><h4>Month</h4></label>
                    <select class="form-control" id="month_option">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                </div>
                <div>
                        <input type="submit" onclick="createGraph()" class="btn btn-success btn-block"  value = "Show">
                </div>
            </div>
            <div class = "col-md-6">
                <div class="ct-chart ct-perfect-fourth" id = "show_result">
                                    
                </div>
            </div>
            <div class = "col-md-3">
                <div class = "well">
                    <i class="fa fa-area-chart fa-3x" ></i>
                    <h3>Statistic Information</h3>
                    <table class="table table-hover">
                    <thead>
                    <tr>
                        <th><center>COUNT</center></th>
                        <th><center>MIN</center></th>
                        <th><center>MAX</center></th>
                        <th><center>AVERAGE</center></th>
                    </tr>
                    </thead>
                    <tbody id = "statistic_data">
                        
                    </tbody>
                </table>
                </div>
                
            </div>
        </div>
            
        
    </div>
   

    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chartist.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/chart_handler.js"></script>
    <script type="text/javascript">
    function showValue(newValue)
    {
        document.getElementById("range").innerHTML=newValue;
    }
    </script>
    
</body>
